<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirapat "Poom" P.</title>
    <link rel="stylesheet" href="./style.css"></style>

    <script type="module" src="src/languagebuttons.js"></script>
    <script type="module" src="src/navbuttons.js"></script>
    <script type="module" src="src/main.js"></script>
</head>
<body>
    <div id="title-card">
        <h2 id="Name" style="font-size: 2vmax;">Sirapat "Poom" Phunjamaneechot</h2>
        <h3 id="Subtitle" style="font-size: 1.75vmax;">Rising Code-meister</h3>
    </div>
    <div id="navbar">
        <button id="bioButton" class="navbtn" onclick="window.setNav(event, 'bio')">About me</button>
        <button id="workButton" class="navbtn" onclick="window.setNav(event, 'work')">Portfolio</button>
        
        <button id="thButton" class="langbtn" onclick="window.setLanguage(event, 'th')"><img src="images/ThaiFlag.svg" width="38px" height="20px"></img> TH</button>
        <button id="enButton" class="langbtn" onclick="window.setLanguage(event, 'en')"><img src="images/USFlag.svg" width="38px" height="20px"></img> EN</button>
    </div>

    <div id="display-content">
        <div id="bio" class="navtab">
            <h3 id="bio-header" class="translatable" style="margin: 20px; background-color: rgba(255, 255, 255, 0.6); border: 2px solid black; font-size: 1.75vmax;"></h3>
            
            <p id="bio-body" class="translatable" style="margin: 20px; background-color: rgba(255, 255, 255, 0.6); border: 2px solid black; font-size: 1.35vmax;"></p>
            <img src="images/IMG_0205.jpg" style="display: block; width: 10vmax; margin: auto; margin-top: 10px; margin-bottom: 10px;">
        </div>

        <div id="work" class="navtab">
            <div id="raptoroids" class="portentry">
                <h3 id="raptoroidsheader" style="margin: 20px; background-color: rgba(255, 255, 255, 0.6); border: 2px solid black; font-size: 1.75vmax; text-align: center; font-family: orbitron;">
                    Raptoroids
                </h3>
                <p id="raptoroids-body" class="translatable" style="margin: 20px; font-size: 1.35vmax; text-align: center;"></p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/b7OYV3BxXDs?si=A3N_edUosor5QrNf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
                style="display: block; margin: auto;"></iframe>
                <br>
            </div>
            <hr>
            <div id="thrownintochaos" class="portentry">
                <h3 id="ticheader" style="margin: 20px; background-color: rgba(255, 255, 255, 0.6); border: 2px solid black; font-size: 1.75vmax; text-align: center; font-family: orbitron;">
                    Thrown into Chaos
                </h3>

                <p id="tic-body" class="translatable" style="margin: 20px; font-size: 1.35vmax; text-align: center;"></p>

                <div id="tic-screenshots" style="display: grid; background-color: rgba(255, 255, 255, 0.6); padding: 10px; grid-template-columns: auto auto auto; gap: 5px 5px;">
                    <img src="images/Qzjg99.png" width="100%" style="padding: 5px;">
                    <img src="images/EZAv3Q.png" width="100%" style="padding: 5px;">
                    <img src="images/Crm8B4.png" width="100%" style="padding: 5px;">

            </div>
        </div>
